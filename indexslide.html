<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styleslide.css">

  </head>

  <body>
    <section id="slider">
  
      <div class="container">
        <div class="swiper slider-slider">
          <div class="swiper-wrapper">
          
            <div class="swiper-slide slider-slide">
              <div class="slider-slide-img">
                <img src="./img/tableau1.png" alt="slider">
              </div>
              
            </div>
          
            <div class="swiper-slide slider-slide">
              <div class="slider-slide-img">
                <img src="./img/tableau2.png" alt="slider">
              </div>
             
            </div>
         
            <div class="swiper-slide slider-slide">
              <div class="slider-slide-img">
                <img src="./img/tableau3.png" alt="slider">
              </div>
            
            </div>
          
            <div class="swiper-slide slider-slide">
                <div class="slider-slide-img">
                  <img src="./img/tableau4.png" alt="slider">
                </div>
              
            </div>
         
            <div class="swiper-slide slider-slide">
              <div class="slider-slide-img">
                <img src="./img/tableau5.png" alt="slider">
              </div>
             
            </div>
          
            <div class="swiper-slide slider-slide">
              <div class="slider-slide-img">
                <img src="./img/tableau6.png" alt="slider">
              </div>
              
            </div>
           
          </div>

          <div class="slider-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script/sliderGL.js"></script>
  </body>

</html>
